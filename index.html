<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="header">
        <div class="dropdown-category-filter">
            <div class="select">
                <div class="selected">Choose category</div>
                <div class="caret"></div>
            </div>
            <div class="menu">
                <div class="active">all category</div>
            </div>
        </div>
        <div class="date-range-filter">
            <div class="calendar-icon"></div>
            <div id="foo">
                <input type="text" name="start">
                <span class="to">to</span>
                <input type="text" name="end">
            </div>
            <button class="date-range-reset-btn">Reset date range</button>
        </div>
        <button class="sort-btn">Sort ascending</button>
    </header>

    <main class="container">

    </main>

    <script src="./js/main.js" type='module'></script>

</body>

</html>
